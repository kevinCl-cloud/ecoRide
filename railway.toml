[build]
builder = "NIXPACKS"
buildCommand = "composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts"

[deploy]
preDeployCommand = "bash -lc 'for i in {1..30}; do php -r \"new PDO(getenv(\\\"DATABASE_URL\\\"));\" >/dev/null 2>&1 && break; echo \"Waiting for DB... ($i/30)\"; sleep 2; done; php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration --env=prod'"
startCommand = "php -S 0.0.0.0:${PORT} -t public"

